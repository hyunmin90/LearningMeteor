<head>
  <title>mp4</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>User management</h1>
    </header>
    <button type="submit" class="btn btn-default listuser">listuser</button>
    <button type="submit" class="btn btn-default adduser">adduser</button>
    <button type="submit" class="btn btn-default tasks">Tasks</button>
    <button type="submit" class="btn btn-default addTasks">Add Tasks</button>
    {{#if showUser}}
      {{> UsersList}}
    {{/if}}

    {{#if addUser}}
      {{> createUser}}
    {{/if}} 
    
    {{#if profile}}
        {{> userProfile}}
    {{/if}}
    
    {{#if task}}
        {{> Tasks}}
    {{/if}}
    
    {{#if addtask}}
        {{>addTask}}
    {{/if}}
  
    
  </div>
  
  
</body>

<template name="user">
  <tr>
    <td><a href="#" id={{_id}}>{{name}}</a></td>
    <td>{{email}}</td>
    <td><button type="submit" class="delete btn btn-default" id={{_id}}>Delete</button></td>
  </tr>
</template>

<template name="UsersList">
  <h1>List Users</h1>
        <table data-toggle="table" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          {{#each users}}
            {{> user}}
          {{/each}}
        </table>
</template>


<template name="createUser">
  <h1>Create User</h1>
   <form class="new-user">
      <input type="text" class="form-control" name="name" placeholder="Name" />
      <input type="text" class="form-control" name="email" placeholder="Email" />
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  
</template>




<template name="userProfile">
  
  <h1>User Profile</h1>
  <table data-toggle="table" class="table">
    {{#each details}}
        <tr>
          <td><h3>{{name}}</h3></td>
          <td><h3>{{email}}</h3></td>
        </tr>
    {{/each}}
  </table>
  <h1>Pending Tasks</h1>
  
  
  
  <table data-toggle="table" class="table notCompleted">
    {{#each notCompleted}}
      <tr>
        <td>{{name}}</td>
        <td>Deadline: {{deadline}}</td> 
        <td id="completion">Uncompleted&nbsp;&nbsp;&nbsp;<button id={{_id}} class="completedButton">Completed</button></td> 
      </tr>
    {{/each}} 
  </table>
  
  
  <button class="getCompleted">Get Completed</button>
  
  <table data-toggle="table" class="table completed">
    {{#each Completed}}
      <tr>
        <td>{{name}}</td>
        <td>{{deadline}}</td> 
        <td id="completion">Completed&nbsp;&nbsp;&nbsp;<button id={{_id}} class="uncompletedButton">Uncomplete</button></td> 
      </tr>
    {{/each}} 
  </table>
    
  <!--<table data-toggle="table" class="table">
    
    
    
    {{#each taskDetails}}
      <tr>
        <td>{{name}}</td>
        <td>{{deadline}}</td> 
        <td id="completion">{{#if completed}}completed{{else}}uncompleted&nbsp;&nbsp;&nbsp;<button id={{_id.toHexString }} class="completed">Completed</button>{{/if}}</td> 
      </tr>
    {{/each}} 
  </table>-->
</template>



<template name="addTask">
  <h1>Add task</h1>
  <form class="new-task">
    <input type="text" class="form-control" name="name" placeholder="Name" /><br>
    <input type="text" class="form-control" name="Description" placeholder="Description" /><br>
    <input type="text" class="form-control" name="Deadline" id="my-datepicker"><br>
    <input type="text" class="form-control" name="assignedUser"><br>
    <button type="submit" class="btn btn-default new-task">Submit</button>
  </form>

</template>


<template name="Tasks">
 
  <h1>Task</h1>
  <button type="submit" class="btn btn-default addTasks">Add Task</button>
  {{#if task}}
        {{> addTask}}
  
  
  {{else}}
    <table data-toggle="table" class="table">
      {{#each getTasks}}
          <tr>
            <td>{{name}}</td>
            <td>{{assignedUserName}}</td>
            <td>{{deadline}}</td>

          </tr>
      {{/each}}
    </table>
  {{/if}}
</template>
